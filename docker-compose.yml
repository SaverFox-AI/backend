version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saverfox-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-saverfox}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-saverfox_password}
      POSTGRES_DB: ${DB_DATABASE:-saverfox_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saverfox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-saverfox}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (TypeScript/NestJS)
  api-service:
    build:
      context: ./apps/api-ts
      dockerfile: Dockerfile
    container_name: saverfox-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      API_PREFIX: ${API_PREFIX:-api}
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-saverfox}
      DB_PASSWORD: ${DB_PASSWORD:-saverfox_password}
      DB_DATABASE: ${DB_DATABASE:-saverfox_db}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      
      # AI Service
      AI_SERVICE_URL: http://ai-service:8000
      AI_SERVICE_TIMEOUT: ${AI_SERVICE_TIMEOUT:-30000}
      AI_SERVICE_MAX_RETRIES: ${AI_SERVICE_MAX_RETRIES:-3}
      AI_SERVICE_RETRY_DELAY: ${AI_SERVICE_RETRY_DELAY:-1000}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - saverfox-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # AI Service (Python/FastAPI)
  ai-service:
    build:
      context: ./apps/ai-python
      dockerfile: Dockerfile
    container_name: saverfox-ai
    environment:
      # Application
      APP_NAME: ${AI_APP_NAME:-SaverFox AI Service}
      APP_VERSION: ${AI_APP_VERSION:-1.0.0}
      HOST: ${AI_HOST:-0.0.0.0}
      PORT: ${AI_PORT:-8000}
      DEBUG: ${AI_DEBUG:-false}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      
      # Opik
      OPIK_API_KEY: ${OPIK_API_KEY}
      OPIK_WORKSPACE: ${OPIK_WORKSPACE:-default}
      OPIK_PROJECT_NAME: ${OPIK_PROJECT_NAME:-saverfox-adventures}
      
      # CORS
      CORS_ORIGINS: ${AI_CORS_ORIGINS:-["http://localhost:3000","http://localhost:3001"]}
    ports:
      - "${AI_PORT:-8000}:8000"
    networks:
      - saverfox-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  saverfox-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
